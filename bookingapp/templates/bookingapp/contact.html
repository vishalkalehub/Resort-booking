<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Us | Sunshine Resort</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url("{% static 'images/contact-bg.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .page-overlay {
            background: rgba(0, 0, 0, 0.55);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
        }

        .nav-link.active {
            color: #198754 !important;
            font-weight: 600;
        }

        .contact-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
    </style>
</head>

<body>
<div class="page-overlay">

<!-- ===== NAVBAR ===== -->
<nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'images/logo.png' %}" width="120" height="70">
        </a>

        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a href="/index/" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="/rooms/" class="nav-link">Rooms</a></li>
            <li class="nav-item"><a href="/gallery/" class="nav-link">Gallery</a></li>
            <li class="nav-item"><a href="/about/" class="nav-link">About</a></li>
            <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link active">Contact</a></li>
        </ul>
    </div>
</nav>

<!-- ===== CONTACT FORM ===== -->
<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="contact-box">

                <h2 class="text-center mb-4">Contact Us</h2>

                <form method="POST" action="{% url 'contact' %}">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea name="message" rows="4" class="form-control" required></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success px-5">
                            Send Message
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</main>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
